<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePaymentMethod</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="//unpkg.com/alpinejs" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
<div class="w-[600px] h-[464px] bg-white rounded-xl shadow flex-col justify-start items-start inline-flex">
    <div class="self-stretch h-24 bg-white border-b border-gray-200 flex-col justify-start items-center flex">
      <div class="self-stretch h-[76px] px-6 pt-6 bg-white flex-col justify-start items-start gap-4 flex">
        <div class="self-stretch h-[52px] flex-col justify-start items-start gap-1 flex">
          <div class="self-stretch text-gray-900 text-lg font-semibold leading-7">Change Payment Method</div>
          <div class="self-stretch text-slate-600 text-sm font-normal leading-tight">Change payment card details</div>
        </div>
      </div>
      <div class="self-stretch h-5"></div>
    </div>
    <div class="self-stretch h-[280px] p-6 flex-col justify-start items-start gap-5 flex">
      <div class="self-stretch h-16 flex-col justify-start items-start gap-1.5 flex">
        <div class="self-stretch h-16 flex-col justify-start items-start gap-1.5 flex">
          <div class="text-slate-700 text-sm font-medium leading-tight">Account Name</div>
          <div class="self-stretch h-[78px] px-3.5 py-1.5 bg-white rounded-lg shadow border border-gray-300 justify-end items-center gap-2 inline-flex"></div>
        </div>
      </div>
      <div class="self-stretch h-16 flex-col justify-start items-start gap-1.5 flex">
        <div class="self-stretch h-16 flex-col justify-start items-start gap-1.5 flex">
          <div class="text-slate-700 text-sm font-medium leading-tight">Card Number</div>
          <div class="self-stretch h-[38px] px-3.5 py-1.5 bg-white rounded-lg shadow border border-gray-300 justify-end items-center gap-2 inline-flex"></div>
        </div>
      </div>
      <div class="self-stretch justify-start items-start gap-5 inline-flex">
        <div class="grow shrink basis-0 flex-col justify-start items-start gap-1.5 inline-flex">
          <div class="text-slate-700 text-sm font-medium leading-tight">Expiry Date</div>
          <div class="self-stretch h-[38px] px-3.5 py-1.5 bg-white rounded-lg shadow border border-gray-300 justify-end items-center gap-2 inline-flex"></div>
        </div>
        <div class="grow shrink basis-0 flex-col justify-start items-start gap-1.5 inline-flex">
          <div class="text-slate-700 text-sm font-medium leading-tight">CVV</div>
          <div class="self-stretch h-[38px] px-3.5 py-1.5 bg-white rounded-lg shadow border border-gray-300 justify-end items-center gap-2 inline-flex"></div>
        </div>
      </div>
    </div>
    <div class="self-stretch h-[88px] pt-6 bg-white border-t flex-col justify-start items-end flex">
      <div class="px-6 pb-6 justify-start items-start gap-3 inline-flex">
        <div class="justify-start items-start gap-3 flex">
          <div class="px-8 py-2.5 bg-white rounded-lg shadow border border-gray-300 justify-center items-center gap-2 flex">
            <div class="text-slate-700 text-sm font-semibold leading-tight">Cancel</div>
          </div>
          <div class="px-8 py-2.5 bg-blue-700 rounded-lg shadow border border-blue-700 justify-center items-center gap-2 flex">
            <div class="text-white text-sm font-semibold leading-tight">Update</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
 
</body>
