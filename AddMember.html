<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Member</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="//unpkg.com/alpinejs" defer></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>     
       <div class="font-[Inter] p-6 container mx-auto">
        <div class="mb-5">
            <h1 class="text-lg font-semibold text-[#101828] mb-1">Add member</h1>
            <p class="text-sm font-normal text-[#475467]">Add a user to send them notifications to make payments to this collection scheme.</p>
        </div>
        <div class="py-6">
            <div class="mb-5">
                <label for="full-name" class=" text-[#344054] text-sm font-medium block ">Full Name</label>
                <input type="text" id="full-name" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" >
            </div>
            <div class="mb-5">
                <label for="phone" class=" text-[#344054] text-sm font-medium block">Phone Number</label>
                <input type="tel" id="phone" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" >
            </div>
            <div class="mb-5">
                <label for="email" class=" text-[#344054] text-sm font-medium block">Email Address</label>
                <input type="email" id="email" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" >
            </div>
            <div class="mb-5">
                <label for="family" class=" text-[#344054] text-sm font-medium block">Family</label>
                <select  id="family" class="bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg w-full px-[14px] py-[6px]" ></select>
            </div>
        </div>
        <div class="font-semibold flex flex-row gap-3 justify-end items-end self-stretch">
            <button class="  text-[#344054] text-sm px-8 py-[10px] bg-[#FFF]  border border-solid border-[#D0D5DD] rounded-lg bg-[rgba(16, 24, 40, 0.05)];">Cancel</button>
            <button class=" text-[#FFF]  px-8 py-[10px]  border-solid   bg-blue-700 rounded-lg shadow border border-blue-700;">Add Member</button>
        </div>    
    </div>
    </body>
